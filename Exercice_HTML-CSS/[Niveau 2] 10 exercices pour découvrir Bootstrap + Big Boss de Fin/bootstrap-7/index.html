<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="row justify-content-center">
        <h3>Carousel simple</h3>
    </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/card1.jpg" class="d-block w-100" alt="Paysage avec montagne">
            </div>
            <div class="carousel-item">
                <img src="images/card2.jpg" class="d-block w-100" alt="Photo d'une mer avec des rochers">
            </div>
            <div class="carousel-item">
                <img src="images/card3.jpg" class="d-block w-100" alt="Image d'un lac avec des barques">
            </div>
            <div class="carousel-item">
                <img src="images/card4.jpg" class="d-block w-100" alt="Image d'une forêt enneigé">
            </div>
            <div class="carousel-item">
                <img src="images/card5.jpg" class="d-block w-100" alt="Image de montagne">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <h3>Carousel avec fleches</h3>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner align-baseline ">
            <div class="carousel-item active">
                <img src="images/card1.jpg" class="d-block h-100 w-100" alt="Paysage avec montagne">
            </div>
            <div class="carousel-item">
                <img src="images/card2.jpg" class="d-block h-100 w-100"  alt="Photo d'une mer avec des rochers">
            </div>
            <div class="carousel-item">
                <img src="images/card3.jpg" class="d-block h-100 w-100" alt="Image d'un lac avec des barques">
            </div>
            <div class="carousel-item">
                <img src="images/card4.jpg" class="d-block h-100 w-100" alt="Image d'une forêt enneigé">
            </div>
            <div class="carousel-item">
                <img src="images/card5.jpg" class="d-block h-100 w-100" alt="Image de montagne">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon " aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



</body>

</html>
